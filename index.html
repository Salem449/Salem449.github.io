<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Categories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Grey Rectangle -->
    <div class="top-bar"></div>

    <!-- Header -->
    <header>
        <div class="header-content">
            <!-- Logo Placeholder -->
            <img src="logo-placeholder.png" alt="Logo" class="logo">

            <!-- Menu Icon -->
            <div class="nav-bar">
                <div class="menu-icon"></div>
                <div class="menu-icon"></div>
            </div>
        </div>

        <!-- GIF Link -->
        <a href="cat.gif" target="_blank" class="gif-container">
            <img src="cat.gif" alt="Category GIF">
        </a>
    </header>

    <!-- Main Content -->
    <main>
        <div class="category-header">
            <h1>Explore a Category</h1>
        </div>

        <div class="decorative-line"></div>

        <section class="category-grid">
            <div class="category-box">
                <img src="green.png" alt="Category Image 1">
                <p>TO BE DETERMINED</p>
            </div>
            <div class="category-box">
                <img src="green.png" alt="Category Image 2">
                <p>TO BE DETERMINED</p>
            </div>
            <div class="category-box">
                <img src="green.png" alt="Category Image 3">
                <p>TO BE DETERMINED</p>
            </div>
        </section>

        <button class="more-button">MORE</button>
    </main>
</body>
</html>
