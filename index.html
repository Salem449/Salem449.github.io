<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Categories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo"></div>
        <div class="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <!-- Grey Rectangle Section -->
    <section class="grey-rectangle">
        <img src="green.png" alt="Grey Rectangle">
    </section>

    <!-- Explore Category Section -->
    <section class="explore-category">
        <h1>EXPLORE A CATEGORY</h1>
        <div class="decorative-lines">
            <img src="Explore.png" alt="Decorative Lines">
        </div>
        <div class="category-cards">
            <div class="card">
                <img src="green.png" alt="Green Box 1">
                <p>TO BE DETERMINED</p>
            </div>
            <div class="card">
                <img src="green.png" alt="Green Box 2">
                <p>TO BE DETERMINED</p>
            </div>
            <div class="card">
                <img src="green.png" alt="Green Box 3">
                <p>TO BE DETERMINED</p>
            </div>
        </div>
        <div class="more-button">...</div>
    </section>

</body>
</html>
